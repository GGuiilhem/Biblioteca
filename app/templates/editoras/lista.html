{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Editoras</h1>
        <a href="/editoras/novo" class="btn btn-primary" id="btnNovaEditora" style="display: none;">
            <i class="bi bi-plus-lg"></i> Nova Editora
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="tabelaEditoras">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Endereço</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="text-center">Carregando editoras...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmação de Exclusão -->
<div class="modal fade" id="confirmarExclusaoModal" tabindex="-1" aria-labelledby="confirmarExclusaoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmarExclusaoModalLabel">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir esta editora? Esta ação não pode ser desfeita.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmarExclusao">Excluir</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
let isUserAdmin = false;

document.addEventListener('DOMContentLoaded', function() {
    verificarPermissoesAdmin();
});

async function verificarPermissoesAdmin() {
    const token = localStorage.getItem('access_token');
    if (!token) {
        showToast('Você precisa estar logado para acessar esta página', 'error');
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
        return;
    }

    try {
        const response = await fetch('/api/v1/auth/me', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            const user = await response.json();
            if (user.is_admin) {
                isUserAdmin = true;
                document.getElementById('btnNovaEditora').style.display = 'inline-block';
                carregarEditoras(); // Só carrega se for admin
            } else {
                showToast('Acesso negado. Apenas administradores podem gerenciar editoras.', 'error');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        } else {
            showToast('Erro ao verificar permissões', 'error');
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
    } catch (error) {
        console.error('Erro ao verificar permissões:', error);
        showToast('Erro ao conectar com o servidor', 'error');
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
    }
}

function carregarEditoras() {
    fetch('/api/v1/editoras/')
        .then(response => response.json())
        .then(editoras => {
            const tbody = document.querySelector('#tabelaEditoras tbody');
            tbody.innerHTML = '';
            
            if (editoras.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center">Nenhuma editora cadastrada.</td>
                    </tr>
                `;
                return;
            }

            editoras.forEach(editora => {
                const tr = document.createElement('tr');
                
                // Botões de ação baseados em permissões
                const acoesAdmin = isUserAdmin ? `
                    <a href="/editoras/${editora.id}/editar" class="btn btn-sm btn-warning text-white me-1" title="Editar">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <button class="btn btn-sm btn-danger btn-excluir" data-id="${editora.id}" title="Excluir">
                        <i class="bi bi-trash"></i>
                    </button>
                ` : '';
                
                tr.innerHTML = `
                    <td>${editora.id}</td>
                    <td><strong>${editora.nome}</strong></td>
                    <td>${editora.endereco || '-'}</td>
                    <td>${editora.telefone || '-'}</td>
                    <td>${editora.email || '-'}</td>
                    <td>
                        <a href="/editoras/${editora.id}" class="btn btn-sm btn-info text-white me-1" title="Visualizar">
                            <i class="bi bi-eye"></i>
                        </a>
                        ${acoesAdmin}
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // Adiciona eventos aos botões de exclusão
            document.querySelectorAll('.btn-excluir').forEach(btn => {
                btn.addEventListener('click', function() {
                    const editoraId = this.getAttribute('data-id');
                    const modal = new bootstrap.Modal(document.getElementById('confirmarExclusaoModal'));
                    
                    document.getElementById('confirmarExclusao').onclick = async function() {
                        await excluirEditora(editoraId);
                        modal.hide();
                    };
                    
                    modal.show();
                });
            });
        })
        .catch(error => {
            console.error('Erro ao carregar editoras:', error);
            const tbody = document.querySelector('#tabelaEditoras tbody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center text-danger">
                        Erro ao carregar editoras. Tente novamente mais tarde.
                    </td>
                </tr>
            `;
        });
}

async function excluirEditora(editoraId) {
    const token = localStorage.getItem('access_token');
    if (!token) {
        showToast('Você precisa estar logado para excluir editoras', 'error');
        return;
    }

    try {
        const response = await fetch(`/api/v1/editoras/${editoraId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            showToast('Editora excluída com sucesso!', 'success');
            carregarEditoras(); // Recarregar a lista
        } else if (response.status === 403) {
            showToast('Acesso negado. Apenas administradores podem excluir editoras.', 'error');
        } else {
            const error = await response.json();
            showToast(error.detail || 'Erro ao excluir editora', 'error');
        }
    } catch (error) {
        console.error('Erro ao excluir editora:', error);
        showToast('Erro ao conectar com o servidor', 'error');
    }
}
</script>
{% endblock %}
